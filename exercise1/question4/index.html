<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards with HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-title">
        <h1>Our Team</h1>
    </div>
    <div class="profile-container">
        <div class="profile-card">
            <img src="images/jenia.jfif" alt="Jeniffer Lawrence">
            <h2>Jeniffer Lawrence</h2>
            <p>Actress</p>
            <button>Follow</button>
        </div>

        <div class="profile-card">
            <img src="images/leodic.webp" alt="Leonardo DiCaprio">
            <h2>Leonardo DiCaprio</h2>
            <p>Actor</p>
            <button>Follow</button>
        </div>

        <div class="profile-card">
            <img src="images/tomcruise.jfif" alt="Tom Cruise">
            <h2>Tom Cruise</h2>
            <p>Actor</p>
            <button>Follow</button>
        </div>

        <div class="profile-card">
            <img src="images/tomhanks.jpg" alt="Tom Hanks">
            <h2>Tom Hanks</h2>
            <p>Actor</p>
            <button>Follow</button>
        </div>
    </div>
</body>
</html>
